<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Extension Options</title>
    <link rel="stylesheet" href="options.css"/>
</head>
<body>
<h2>Extension Registered AWS Accounts</h2>

<h2>Documentation Page</h2>

<h2>Notification Timer settings</h2>
<input id="time-input" type="number" placeholder="time in min">

<h2>AWS Account Manager</h2>

<table>
    <tr>
        <td>
            <label for="accountTextInput">Account ID:</label>
        </td>
        <td>
            <input type="text" id="accountTextInput" placeholder="Enter AWS Account ID">
        </td>
    </tr>
    <tr>
        <td>
            <label for="nameTextInput">Name:</label>
        </td>
        <td>
            <input type="text" id="nameTextInput" placeholder="Enter AWS Account Name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="saveButton">Action:</label>
        </td>
        <td>
            <button id="saveButton">Add</button>
        </td>
    </tr>
</table>

<h2>Registered AWS Accounts</h2>

<div id="aws_accounts">

</div>

<h2>AWS News</h2>
<div id="aws_news"></div>
<script src="options.js"></script>
</body>
</html>
