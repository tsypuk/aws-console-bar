<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Extension Options</title>
    <link rel="stylesheet" href="options.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<h2>Extension Registered AWS Accounts</h2>
<div id="links-container"></div>
<script src="includeLinks.js"></script>

<h2>AWS Account Manager</h2>

<div class="add_account">
    <table class="table account-table" width="200px">
        <tr>
            <td width="100px">
                <label for="account-input">Account ID:</label>
            </td>
            <td width="250px">
                <input type="text" id="account-input" class="form-control me-2" placeholder="Enter AWS Account ID" aria-label="Enter AWS Account ID">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name-input">Name:</label>
            </td>
            <td>
                <input type="text" id="name-input" class="form-control me-2" placeholder="Enter AWS Account Alias" aria-label="Enter AWS Account Alias">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name-input">Color:</label>
            </td>
            <td>
                <div class="colorcontainer">
                    <input id="color-input" type="color" class="circle" placeholder="Select Color" aria-label="Select Color"/>
                </div>
            </td>
        </tr>
    </table>
    <button id="save-button" class="btn btn-primary">Add Alias</button>
</div>

<h2>Registered AWS Account Aliases</h2>

<div id="aws_accounts">
</div>
<button id="export-button" class="btn btn-primary">Export Accounts</button>

<div hidden="true" id="div_accounts_export">
    <label for="accounts_export">Copy this JSON and save to file</label><br>
    <textarea id="accounts_export" name="accounts_export" rows="10" cols="100" style="overflow-y: scroll;">
</textarea>
</div>


<pre id="fileContent"></pre>

<button id="import-button" class="btn btn-primary">Import Accounts</button>
<input type="file" id="fileInput" multiple>

<script src="options.js"></script>
</body>
</html>
