<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Extension Options</title>
    <link rel="stylesheet" href="options.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2>Extension Registered AWS Accounts</h2>
<div id="links-container"></div>
<script src="includeLinks.js"></script>

<h2>AWS Account Manager</h2>

<table>
    <tr>
        <td>
            <label for="account-input">Account ID:</label>
        </td>
        <td>
            <input type="text" id="account-input" class="form-control me-2" placeholder="Enter AWS Account ID" aria-label="Enter AWS Account ID">
        </td>
    </tr>
    <tr>
        <td>
            <label for="name-input">Name:</label>
        </td>
        <td>
            <input type="text" id="name-input" class="form-control me-2" placeholder="Enter AWS Account Name" aria-label="Enter AWS Account Name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="save-button">Action:</label>
        </td>
        <td>
            <button id="save-button" class="btn btn-primary">Add Account</button>
        </td>
    </tr>
</table>

<h2>Registered AWS Accounts</h2>

<div id="aws_accounts">
</div>
<button id="export-button" class="btn btn-primary">Export Accounts</button>

<script src="options.js"></script>
</body>
</html>
