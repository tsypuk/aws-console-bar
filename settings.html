<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings and Configuration</title>
    <link rel="stylesheet" href="options.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<h2>Settings</h2>

<div id="links-container"></div>
<script src="includeLinks.js"></script>

<div id="aws_history">
<table class="table table-hover">
    <thead>
    <tr>
        <th width="10px">#</th>
        <th width="200px">Parameter</th>
        <th width="100px">Value</th>
        <th width="100px">Unit</th>
    </tr>
    </thead>
    <tr>
        <td>0</td>
        <td>notification timer</td>
        <td><input id="time-input" type="number" class="form-control me-2" placeholder="time in min" aria-label="time in min"></td>
        <td>min</td>
    </tr>

    <tr>
        <td>1</td>
        <td>reindex AWS latest news after</td>
        <td><input id="time-input-rss" type="number" class="form-control me-2" placeholder="time in days" aria-label="time in days"></td>
        <td>day</td>
    </tr>

    <tr>
        <td>2</td>
        <td>show next news item every</td>
        <td><input id="time-input-news" type="number" class="form-control me-2" placeholder="time in days" aria-label="time in min"></td>
        <td>min</td>
    </tr>

    <tr>
        <td>3</td>
        <td>save session history every</td>
        <td><input id="time-input-session" type="number" class="form-control me-2" placeholder="time in days" aria-label="time in min"></td>
        <td>min</td>
    </tr>
</table>
    <button id="save-button" class="btn btn-primary">Save Settings</button>
</div>

<script src="settings.js"></script>
</body>
</html>
